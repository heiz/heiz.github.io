<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Whack A Mole!<span class="score">0</span></h1>

  <div class="game">

    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
    <div class="hole hole7">
      <div class="mole"></div>
    </div>
    <div class="hole hole8">
      <div class="mole"></div>
    </div>
    <div class="hole hole9">
      <div class="mole"></div>
    </div>
  </div>

  <button onClick="startGame()">START</button>
  
  <div class="cc">"<a rel="nofollow" href="https://freemusicarchive.org/music/Orthotonics/Luminous_Bipeds_1343/10_Whack-a-Mole">Whack-a-Mole </a>" by <a rel="nofollow" href="https://freemusicarchive.org/music/Orthotonics/">Orthotonics</a> is licensed under <a rel="nofollow" href="https://creativecommons.org/licenses/by-nc-nd/3.0/us/">CC BY 3.0</a>
  </div>  
<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes){
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) {
      console.log('same holes again')
      return randomHole(holes);
    }

    lastHole = hole;
    return hole;
  }

  function peep() {
    const time = randomTime(200, 1000);
    const hole = randomHole(holes);

    const timeTwo = randomTime(200, 1000);
    const holeTwo = randomHole(holes);
    
    hole.classList.add('up');
    holeTwo.classList.add('up');

    setTimeout(()=> {
      hole.classList.remove('up');
      holeTwo.classList.remove('up');
      if(!timeUp) peep();
    }, time)

    
  }

  function startGame() {
    score = 0;
    scoreBoard.textContent = 0;
    timeUp = false;
    peep();
    var audio = new Audio('Orthotonics_-_10_-_Whack-a-Mole.mp3');
    audio.play();
    setTimeout(function(){
      timeUp = true;
      audio.pause();
      audio.currentTime = 0;
    } , 30000)

  }

  function bonk(e) {
    if(!e.isTrusted) return; //stop cheat
    score++
    this.classList.remove('up');
    scoreBoard.textContent = score;
  }


  moles.forEach(mole => mole.addEventListener('click', bonk));


  window.addEventListener("scroll", (e)=>e.preventDefault());
  window.addEventListener("touchmove", (e)=>e.preventDefault());

</script>
</body>
</html>
