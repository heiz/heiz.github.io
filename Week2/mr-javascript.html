<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Mr. Javascript</title>
	</head>
	<body>

		<h1>I'm Mr.Javascript</h1>
		<a href="#" class="hello">Hello</a>
		<br>
		<a href="#" id="howareyou">Hey Javscript, How ya feeling?</a>
		<br>

		<div id="container">
		<input type="number" id="sum1" value="1">
		<br>
		<input type="number" id="sum2" value="2">
		<br>
		<button onclick="sum()">Sum it</button>
		</div>
	</body>
	<script type="text/javascript">


		var a1 = document.getElementsByClassName("hello");
		var a2 = document.querySelector("#howareyou");
		var h1 = document.querySelector("h1");

		a1[0].addEventListener('click',function(){
			h1.innerHTML = "I'm alive!";
		});

		a2.addEventListener('click',function(){
			h1.innerHTML = "I'm Mr.Javascript";
		});

		function sum() {
			
			var sum1=document.getElementById("sum1").value;
			var sum2=document.getElementById("sum2").value;
			var sumResult=parseFloat(sum1)+parseFloat(sum2);
			var h1 = document.createElement("h1");
			document.getElementById('container').appendChild(h1);
			document.getElementsByTagName("h1")[1].innerHTML="Result: "+sumResult;
			console.log(document.getElementsByTagName("h1"));

		}
